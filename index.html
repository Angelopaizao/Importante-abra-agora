<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Jogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      color: #333;
      overflow: hidden;
      animation: backgroundAnimation 10s infinite alternate;
      touch-action: manipulation; /* Desativa gestos de toque que podem causar zoom */
    }
    @keyframes backgroundAnimation {
      0% { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }
      100% { background: linear-gradient(135deg, #ffc3a0, #ffafbd); }
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s;
    }
    .container:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: #ff6b6b;
      color: #fff;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }
    button:hover {
      background: #d64e4e;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .message, .pix-screen {
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .show {
      display: block;
      opacity: 1;
    }
    .pix-info {
      margin-top: 10px;
      font-weight: bold;
      color: #ff6b6b;
    }
    .gif {
      width: 100px; /* Ajuste o tamanho conforme necessário */
      height: auto;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .game-image {
      width: 100%; /* Ajuste o tamanho conforme necessário */
      height: auto;
      margin: 20px 0; /* Espaçamento em cima e embaixo */
    }
    .hidden {
      display: none; /* Classe para ocultar a imagem */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Mini Jogo</h1>
    <img id="gameImage" class="game-image" src="https://i.postimg.cc/XqN9sxhC/Screenshot-20241028-174913-Google.jpg" alt="Imagem do Mini Jogo">
    <button id="actionButton" onclick="showMessage()">Jogar</button>
    <div class="message" id="message">
      <img class="gif" src="https://i.postimg.cc/90ysBm6M/die-death.gif" alt="GIF do jogo">
      <p>Passa o Pix!</p>
      <p class="pix-info">Chave Pix: angeloluizneto03@gmail.com</p>
      <button id="backButton" onclick="showPixScreen()">Voltar</button>
    </div>
    <!-- Terceira Interface: Tela "Passa o Pix!!!!" -->
    <div class="pix-screen" id="pixScreen">
      <h1>Passa o Pix!!!!</h1>
      <img class="gif" src="https://i.postimg.cc/90ysBm6M/die-death.gif" alt="Imagem do Pix">
      <p class="pix-info">Chave Pix: angeloluizneto03@gmail.com</p>
    </div>
  </div>

  <script>
    function showMessage() {
      const message = document.getElementById('message');
      const gameImage = document.getElementById('gameImage');
      const title = document.getElementById('title');
      const actionButton = document.getElementById('actionButton');
      
      message.classList.toggle('show');
      gameImage.classList.toggle('hidden'); // Oculta ou mostra a imagem do mini jogo

      // Troca o título e o texto do botão
      if (message.classList.contains('show')) {
        title.textContent = 'Game Over'; // Altera para Game Over
        actionButton.style.display = 'none'; // Oculta o botão Jogar
      } else {
        title.textContent = 'Mini Jogo'; // Altera de volta para Mini Jogo
        actionButton.style.display = 'block'; // Mostra o botão Jogar
      }
    }

    function showPixScreen() {
      // Oculta a segunda interface e mostra a terceira
      document.getElementById('message').classList.remove('show');
      document.getElementById('pixScreen').classList.add('show');
    }

    function resetGame() {
      const gameImage = document.getElementById('gameImage');
      const title = document.getElementById('title');
      const actionButton = document.getElementById('actionButton');

      // Oculta todas as telas adicionais e reseta a interface inicial
      document.getElementById('message').classList.remove('show');
      document.getElementById('pixScreen').classList.remove('show');
      gameImage.classList.remove('hidden');
      title.textContent = 'Mini Jogo';
      actionButton.style.display = 'block';
    }
  </script>
</body>
</html>
